<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Calculadora</title>
</head>
<body>
  <nav class="navbar">
    
  </nav>
  <div class="container py-3 bg-info col-3 text-center">
    <h1 style="font-family: arial;" class="text-white">Calculadora</h1>
    <div class="card">
      <form class="form" id="formulario">
        <div class="card-body">
          <div class="row">
            <input type="number" id="a" class="col-6 bg-light" min="0" value="0" >

            <input type="number" id="b" class="col-6 bg-light" min="0" value="0">
          </div>
        </div>
        <button value="+" class="btn btn-secondary" type="button"
        onclick="suma(document.getElementById('a').value,document.getElementById('b').value);">+</button>
        <button value="+" class="btn btn-secondary" type="button"
        onclick="resta(document.getElementById('a').value,document.getElementById('b').value);">-</button>
        <button value="+" class="btn btn-secondary" type="button"
        onclick="division(document.getElementById('a').value,document.getElementById('b').value);">/</button>
        <button value="+" class="btn btn-secondary"  type="button" 
        onclick="producto(document.getElementById('a').value,document.getElementById('b').value);">*</button>
        <hr>
      </form>
    </div>
    <br>
    <input type="text"  id="resp" name="" class="col-12 text-center py-2 text-success font-weight-bold" >


  </div>
  <script type="text/javascript" src="calcula.js" >

  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
