<!DOCTYPE html>
<html>
<head>
	<title>Product App</title>
	<link rel="stylesheet" type="text/css" href="EstiloBootstrap/bootstrap.min.css">
	<meta charset="utf-8">
</head>
<body>
	<!-- NAVIGATION -->
	<nav class="navbar navbar-light bg-light">
		<a href="#" class="navbar-brand">
			Product App
		</a>
	</nav>
	<div class="container">
		<!-- APPLICACTION -->
		<div id="App" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Add a product</h4>
					</div>
					<form class="card-body" id="product-form">
						<div class="form-group"> <!-- Bootstrap separa los input en grupos -->
							<input type="text" name="" id="name" placeholder="Product name" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" value="2019" min="1900" max="2019" class="form-control" placeholder="Year product">
						</div>
						<input type="submit" value="save" class="btn btn-success btn-block">
					</form>
				</div>
			</div>
			<div id="product-list" class="col-md-8">	
			</div>
		</div>


	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
